name: Example plots

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 8
      matrix:
        python-version: [3.7, 3.8, 3.9, '3.10', 3.11, 3.12]
        os: [macos-13, windows-latest, ubuntu-latest]
        include:
          - pytorch-version: 1.4.0
          - pytorch-version: 1.7.1
            python-version: 3.9
          - pytorch-version: 1.11.0
            python-version: '3.10'
          - pytorch-version: 1.13.0
            python-version: 3.11
          - pytorch-version: 2.0.0
            python-version: 3.11
            os: macos-13
          - pytorch-version: 2.0.0
            python-version: 3.11
            os: windows-latest
          - pytorch-version: 2.2.0
            python-version: 3.12
          - pytorch-option: '+cpu'
          - pytorch-option: ''
            os: macos-13

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy -U
        pip install torch==${{ matrix.pytorch-version }}${{ matrix.pytorch-option }} -f https://download.pytorch.org/whl/torch_stable.html
        pip install matplotlib
    - name: Install package
      run: python setup.py install
    - name: Preparation
      run: mkdir artifact
    - name: Plot warmup period
      run: |
        cd artifact
        python ../examples/plots/effective_warmup_period.py --output png
    - name: Plot warmup schedule
      run: |
        cd artifact
        python ../examples/plots/warmup_schedule.py --output png
    - uses: actions/upload-artifact@v4
      with:
        name: artifact_${{ matrix.os }}_${{ matrix.python-version }}
        path: artifact
