name: Python package

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 8
      matrix:
        python-version: [3.9, '3.10', 3.11, 3.12]
        os: [macos-latest, windows-latest, ubuntu-latest]
        pytorch-release: [earliest, latest]
        include:
          - pytorch-version: 1.9.1
            python-version: 3.9
            pytorch-release: earliest
          - pytorch-version: 1.11.0
            python-version: '3.10'
            pytorch-release: earliest
          - pytorch-version: 2.0.1
            python-version: 3.11
            pytorch-release: earliest
          - pytorch-version: 2.2.2
            python-version: 3.12
            pytorch-release: earliest
          - pytorch-version: 2.5.1
            pytorch-release: latest
          - pytorch-option: '+cpu'
          - pytorch-option: ''
            os: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install 'numpy<2'
        pip install torch==${{ matrix.pytorch-version }}${{ matrix.pytorch-option }} -f https://download.pytorch.org/whl/torch
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest (naked)
      run: |
        pip install pytest
        pytest test -s -vv
    - name: Test with pytest (wrapped)
      run: pytest test -s -vv
      env:
        WRAPPED_LR: "1"
      if: matrix.pytorch-release == "latest"
    - name: Package with build
      run: |
        pip install setuptools build
        python -m build
